# NotNull
javax.validation.constraints.NotNull.message=Ce champ ne peut pas être nul

# NotBlank
javax.validation.constraints.NotBlank.message=Ce champ ne peut pas être vide

# Size (tamaño de campo)
javax.validation.constraints.Size.message=La taille doit être entre {min} et {max} caractères

# DecimalMin (para números decimales con valor mínimo)
javax.validation.constraints.DecimalMin.message=La valeur doit être supérieure ou égale à {value}

# Email 
javax.validation.constraints.Email.message=Ce champ doit être un email valide

# Digits 
javax.validation.constraints.Digits.message=Le format du champ doit être numérique avec {integer} chiffres avant et {fraction} après la virgule

# Date
javax.validation.constraints.Future.message=La date doit être dans le futur
javax.validation.constraints.Past.message=La date doit être dans le passé

# Others
javax.validation.constraints.Max.message=La valeur ne doit pas dépasser {value}
javax.validation.constraints.Min.message=La valeur doit être supérieure ou égale à {value}

