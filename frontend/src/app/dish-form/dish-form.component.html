<header>
  <app-navbar></app-navbar> 
</header>
<div class="d-flex flex-column justify-content-center text-center hero-section ">
  <h3>Gestion - Plats</h3>
</div>

<div class="d-flex flex-column align-items-center gap-5 side-padding section">
  <h3>Dishs</h3>
  <a class="btn-primary" role="button" data-bs-toggle="modal" data-bs-target="#formModalDish">Ajouter</a> 
  <div class="d-flex flex-column gap-2 flex-md-row flex-md-wrap">
    @for (dish of dishList; track dish.idDish) {
      <div class="card" style="width: 18rem;">
        <div class="d-flex flex-column align-items-center justify-content-center card-body">
          <div class="d-flex flex-column py-3 gap-1">
            <p>{{dish.title}}</p>
            <p>{{dish.description}}</p>
            <p>Prix: {{dish.prix}}</p>
          </div>
          <button class="btn-card btn-primary" (click)="deleteDish(dish.idDish)">Supprimer</button>
        </div>
      </div>
    }@empty {
    <p>Il n'y a pas des dishes</p>
    }
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="formModalDish" tabindex="-1" aria-labelledby="formModalDish" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Dish</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="dishForm" (ngSubmit)="createDish()" class="d-flex flex-column p-5 gap-2 align-items-center">
          <div class="w-100 mb-3">
            <label for="title">Title:</label>
            <input id="title" class="form-control" formControlName="title">
          </div>
          <div class="w-100 mb-3">
            <label for="description">Description:</label>
            <input id="description" class="form-control" formControlName="description">
          </div>
          <div class="w-100 mb-3">
            <label for="prix">Prix:</label>
            <input id="prix" class="form-control" formControlName="prix">
          </div>
          <button type="submit" class="btn-primary" >Mettre Ã  jour</button>
        </form>
      </div>
    </div>
  </div>
</div>
