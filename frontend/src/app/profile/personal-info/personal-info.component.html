<div class="side-padding section">
  <h3>Profile</h3>
  <div class="form-container">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="d-flex flex-column p-5 gap-2 align-items-center">
      <div class="w-100 mb-3">
        <label for="firstname">Prénom:</label>
        <input id="firstname" class="form-control" formControlName="firstname">
      </div>
      <div class="w-100  mb-3">
        <label for="lastname">Nom:</label>
        <input id="lastname" class="form-control" formControlName="lastname">
      </div>
      <div class="w-100 mb-3">
        <label for="email">Email:</label>
        <input id="email" class="form-control" formControlName="email">
      </div>
      <div class="w-100 mb-3">
        <label for="password">Password:</label>
        <input id="password" class="form-control" formControlName="password">
      </div>
      <div class="w-100 mb-3">
        <label for="guests">Nombre de convives:</label>
        <input id="guests" class="form-control" formControlName="guests">
      </div>
      <div class="w-100 mb-3">
        <label for="allergy">Allergies:</label>
        <input id="allergy" class="form-control" formControlName="allergy" rows="3">
      </div>
      <button type="submit" class="btn-primary" >Mettre à jour</button>
    </form>
  </div>
</div>
